<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cidade{
            background-color:tomato;
            color:white;
            padding: 10px;
        }

        .principal{
            text-align:center;
        }
    </style>
</head>
<body>

    <h2>Mútiplas classes</h2>
    <p>
        Aqui, todos os três elementos h2 pertencem à classe "cidade". ALém disso, Londres também pertence à classe 'principal', que centraliza o texto. 
    </p>

    <h2 class="cidade principal">Londres</h2>
    <h2 class="cidade">Paris</h2>
    <h2 class="principal">Tóquio</h2>
</body>
</html>
